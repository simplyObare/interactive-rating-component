<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card card--initial">
        <div class="card__star">
          <img src="images/icon-star.svg" alt="star" />
        </div>
        <h1 class="card__title">How did we do?</h1>
        <p class="card__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="card__rating">
          <button value="1" role="button" class="card__btn">1</button>
          <button value="2" role="button" class="card__btn">2</button>
          <button value="3" role="button" class="card__btn">3</button>
          <button value="4" role="button" class="card__btn">4</button>
          <button value="5" role="button" class="card__btn">5</button>
        </div>
        <button role="button" class="card__submit">Submit</button>
      </div>
      <!-- Thank you card  -->
      <div class="card card--thank-you hidden">
        <img
          src="images/illustration-thank-you.svg"
          alt="thank you illustration"
        />
        <p class="card__selection">You selected 4 out of 5</p>
        <h1 class="card__title">Thank you!</h1>
        <p class="card__description card__description--thank-you">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
      <!-- End of Thank you card -->
    </main>
  </body>
</html>
